name: Build & Push Multi-Arch Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: read      # ðŸ‘ˆ required to read Maven packages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 with GitHub Packages auth
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven
          server-id: github                 
          server-username: GITHUB_ACTOR     
          server-password: MAVEN_TOKEN      
          settings-path: ${{ github.workspace }}

      - name: Build app (downloads lib-version)
        run: mvn -B package -DskipTests -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          MAVEN_TOKEN: ${{ secrets.MAVEN_DEPLOY_TOKEN }}


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/doda25-team5/sms-frontend:latest
          secrets: |
            MAVEN_TOKEN=${{ secrets.MAVEN_DEPLOY_TOKEN }}